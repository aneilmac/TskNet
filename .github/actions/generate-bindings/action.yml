name: "Generate Bindings"
description: "Generate .NET bindings"
runs:
  using: "composite"
  steps:
    - name: Install LLVM and Clang
      uses: KyleMayes/install-llvm-action@v2
      with:
        version: "10.0"
    - name: Setup .NET
      uses: actions/setup-dotnet@v5
    - name: Restore tools
      shell: bash
      run: dotnet tool restore
    - name: Generate FFI bindings
      shell: bash
      run: dotnet tool run ClangSharpPInvokeGenerator "@generate.rsp"
